name: CI

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: pnpm -r build
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: pnpm セットアップ
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          dest: ~/setup-pnpm
          package_json_file: package.json
          standalone: false

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: 依存関係インストール（lockfile 厳密）
        run: pnpm install --frozen-lockfile

      - name: ビルド（workspace 全体）
        run: pnpm -r build
